<html>

<head>

    <title>Form Example</title>

</head>

<body style="background-color: chartreuse">
    <form align="center">
        <!-- Align allows to align the text-->
        <!-- The Html <form> tag is used for creating a form for user input-->
        <h3 style="color: darkred">Personal Details</h3>

        <label>Name</label> <!-- The HTML label represents a caption-->
        <input type="text" name="name" id="name" value=""><br /> <br />

        <label>Password:</label>
        <input type="password" name="password" id="password" value=""><br /> <br />

        <label>Email:</label>
        <input type="text" name="email" id="email" value=""><br /> <br />

        <label>Gender:</label>
        <input type="radio" id="radiobutton1" value="Male">Male
        <input type="radio" id="radiobutton2" value="Female">Female<br /> <br />

        <label>Phone Number:</label>
        <input type="text" id="mobile" value="">

        <h3 style="color: darkred">Educational Qualification</h3>

        <label>Degree:</label>
        <select id="degree">
            <option selected>--Select Group--</option>
            <option>Bachelor of Arts</option>
            <option>Bachelor of Science</option>
            <option>Bachelor of Fine Arts</option>
        </select><br /> <br />

        <label>Hobbies:</label>
        <input type="checkbox" id="checkbox1">Playing chess
        <input type="checkbox" id="checkbox2">Coding

        <h3 style="color: darkred">Address</h3>
        <textarea id="textarea" cols="40" rows="5"></textarea><br /><br />

        <label>Attach Resume:</label>
        <input type="file" id="filefield"><br /><br />

        <button type="submit" id="submitbutton">Submit</button>

    </form>


</body>


</html>
